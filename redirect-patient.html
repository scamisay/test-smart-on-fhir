<!DOCTYPE html>
<html>

<head>
  <script data-require="jquery@*" data-semver="2.0.3" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="https://cdn.rawgit.com/smart-on-fhir/client-js/v0.1.8/dist/fhir-client.js"></script>
</head>

<body>
  <h2>redirect patient</h2>



  <div id='errors'>
      </div>
      <div id="loading" class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
      <div id='holder' >
        <h2>Example-SMART-App scamusay</h2>

        <h2>Patient Resource</h2>
        <table>
          <tr>
            <th>First Name:</th>
            <td id='fname'></td>
          </tr>
          <tr>
            <th>Last Name:</th>
            <td id='lname'></td>
          </tr>
          <tr>
            <th>Gender:</th>
            <td id='gender'></td>
          </tr>
          <tr>
            <th>Date of Birth:</th>
            <td id='birthdate'></td>
          </tr>
        </table>
        <h2>Observation Resource</h2>
        <table>
          <tr>
            <th>Height:</th>
            <td id='height'></td>
          </tr>
          <tr>
            <th>Systolic Blood Pressure:</th>
            <td id='systolicbp'></td>

          </tr>
          <tr>
            <th>Diastolic Blood Pressure:</th>
            <td id='diastolicbp'></td>
          </tr>
          <tr>
            <th>LDL:</th>
            <td id='ldl'></td>
          </tr>
          <tr>
            <th>HDL:</th>
            <td id='hdl'></td>
          </tr>
        </table>
      </div>


  <script>
        var key = Object.keys(sessionStorage)[0];
        var message = sessionStorage.getItem(key);
        console.log(message);
        window.opener.postMessage(message, '*');
  </script>

  <script src='./js/example-smart-app.js'></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    extractData().then(
      //Display Patient Demographics and Observations if extractData was success
      function(p) {
        drawVisualization(p);
      },

      //Display 'Failed to call FHIR Service' if extractData failed
      function() {
        $('#loading').hide();
        $('#errors').html('<p> Failed to call FHIR Service </p>');
      }
    );
  </script>
</body>

</html>
